<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard | User edit</title>

    <link href="/css/font-face.css" rel="stylesheet" media="all">
    <link href="/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <link href="/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <link href="/vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="/vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="/vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <link href="/css/theme.css" rel="stylesheet" media="all">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>

<div class="page-wrapper">

    <aside class="menu-sidebar d-none d-lg-block">
        <div class="logo">
            <a href="#">
                <h2>Admin Panel</h2>
            </a>
        </div>
        <div class="menu-sidebar__content js-scrollbar1">
            <nav class="navbar-sidebar">
                <ul class="list-unstyled navbar__list">
                    <li class="active has-sub">
                        <a class="js-arrow" href="#"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/user/all}"><i class="fas fa-users"></i>Users</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/car/all}"><i class="fas fa-car"></i>Cars</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/rent/all}"><i class="far fa-briefcase"></i>Rents</a>
                    </li>
                    <li>
                        <a th:href="@{/home}"><i class="fas fa-sign-out-alt"></i>Back to Home</a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="page-container">

        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">

                    <div class="alert alert-success alert-dismissable" th:if="${successMessage}">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <span th:text="${successMessage}" />
                    </div>

                    <section class="p-t-20">
                        <div>
                            <div class="row">
                                <form class="form-horizontal col-md-6" autocomplete="off" th:action="@{/admin/user/edit}" th:object="${user}" method="post">
                                    <fieldset>
                                        <h3 class="text-center">Edit user</h3>

                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="first-name">Firstname:</label>
                                            <div class="col-md-9">
                                                <input id="first-name" type="text" th:field="*{firstName}" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="last-name">Lastname:</label>
                                            <div class="col-md-9">
                                                <input id="last-name" type="text" th:field="*{lastName}" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="identNumber">Identification number:</label>
                                            <div class="col-md-9">
                                                <input id="identNumber" type="text" th:field="*{identNumber}" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="age">Age:</label>
                                            <div class="col-md-9">
                                                <input id="age" type="number" th:field="*{age}" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="email">E-mail address:</label>
                                            <div class="col-md-9">
                                                <input id="email" type="text" th:field="*{email}" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="password">Change password:</label>
                                            <div class="col-md-9">
                                                <input id="password" type="password" th:field="*{password}" class="form-control" >
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3"></label>
                                            <div class="col-md-9">
                                                <input type="submit"class="btn btn-primary" value="Save Changes">
                                                <a th:href="@{/admin/user/all}" class="btn btn-default">Cancel</a>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </section>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="copyright">
                                <p>Copyright Â© 2018</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
