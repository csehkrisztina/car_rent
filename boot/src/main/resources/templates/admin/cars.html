<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard | Cars</title>

    <link href="/css/font-face.css" rel="stylesheet" media="all">
    <link href="/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <link href="/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <link href="/vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="/vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="/vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <link href="/css/theme.css" rel="stylesheet" media="all">
</head>

<body>

<div class="page-wrapper">

    <aside class="menu-sidebar d-none d-lg-block">
        <div class="logo">
            <a href="#">
                <h2>Admin Panel</h2>
            </a>
        </div>
        <div class="menu-sidebar__content js-scrollbar1">
            <nav class="navbar-sidebar">
                <ul class="list-unstyled navbar__list">
                    <li class="active has-sub">
                        <a class="js-arrow" href="#"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/user/all}"><i class="fas fa-users"></i>Users</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/car/all}"><i class="fas fa-car"></i>Cars</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/rent/all}"><i class="far fa-briefcase"></i>Rents</a>
                    </li>
                    <li>
                        <a th:href="@{/home}"><i class="fas fa-sign-out-alt"></i>Back to Home</a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="page-container">

        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">

                    <div class="alert alert-success alert-dismissable" th:if="${successMessage}">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <p th:text="${successMessage}" />
                    </div>

                    <section class="p-t-20">
                        <div class="container">

                            <div class="row">
                                <div class="col-md-12">
                                    <h3 class="title-5 m-b-35">All cars</h3>

                                    <a th:href="@{/admin/car/add}" class="btn">Add car</a>

                                    <div class="table-responsive table-responsive-data2">
                                        <table class="table table-data2">
                                            <thead>
                                            <tr>
                                                <th>Index</th>
                                                <th>Brand</th>
                                                <th>Register nr</th>
                                                <th>Price (RON)</th>
                                                <th>Available</th>
                                                <th></th>
                                            </tr>
                                            </thead>
                                            <tbody th:each="car,iterator : ${cars}">
                                            <tr class="tr-shadow">
                                                <td th:text="${iterator.index + 1}" />
                                                <td th:text="${car.brand}"></td>
                                                <td th:text="${car.registNumber}" />
                                                <td th:text="${car.price}"></td>
                                                <td th:text="${car.available}"></td>
                                                <td>
                                                    <div class="table-data-feature">
                                                        <form th:action="@{/admin/car/edit}" method="get" class="action">
                                                            <input type="hidden" name="registNumber" th:value="${car.registNumber}"/>
                                                            <button class="item" type="Submit" data-toggle="tooltip" data-placement="top" title="Edit">
                                                                <i class="zmdi zmdi-edit"></i>
                                                            </button>
                                                        </form>

                                                        <form th:action="@{/admin/car/delete}" method="get" class="action">
                                                            <input type="hidden" name="registNumber" th:value="${car.registNumber}"/>
                                                            <button class="item" type="Submit" data-toggle="tooltip" data-placement="top" title="Delete">
                                                                <i class="zmdi zmdi-delete"></i>
                                                            </button>
                                                        </form>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr class="spacer"></tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="copyright">
                                <p>Copyright Â© 2018</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
