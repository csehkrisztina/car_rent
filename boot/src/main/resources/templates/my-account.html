<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid menu">

        <form th:action="@{/logout}" method="get">
            <button class="btn btn-md" type="Submit" th:if="${isLoggedIn}">Logout</button>
        </form>

        <form th:action="@{/login}" method="get">
            <button class="btn btn-md" type="Submit" th:if="${isLoggedIn} == false">Login</button>
        </form>

        <form th:action="@{/registration}" method="get">
            <button class="btn btn-md" type="Submit" th:if="${isLoggedIn} == false">Registration</button>
        </form>

        <form th:action="@{/admin/dashboard}" method="get">
            <button class="btn btn-md" type="Submit"  th:if="${isAdmin}">Admin dashboard</button>
        </form>

        <form th:action="@{/user/edit}" method="get">
            <button class="btn btn-md" type="Submit" th:if="${isLoggedIn}">My account</button>
        </form>

        <form th:action="@{/}" method="get">
            <button class="btn btn-md home-btn" type="Submit">Home</button>
        </form>

        <span id="logo">Car Rent</span>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="#" th:action="@{/my-account}" th:object="${user}" method="post"
                      class="form-horizontal" role="form">
                    <h2>Edit my account</h2>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                   class="validation-message" />
                            <label>Firstname</label>
                            <input type="text" th:field="*{firstName}" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                      class="validation-message" />
                            <label>Lastname</label>
                            <input type="text" th:field="*{lastName}" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label	th:if="${#fields.hasErrors('identNumber')}" th:errors="*{identNumber}"
                                      class="validation-message" />
                            <label>Identification number</label>
                            <input type="text" th:field="*{identNumber}" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label	th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
                                      class="validation-message" />
                            <label>Age</label>
                            <input type="number" th:field="*{age}" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message" />
                            <label>E-mail address</label>
                            <input type="text" th:field="*{email}" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                   class="validation-message"></label>
                            <label>Change password</label>
                            <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary btn-block">Save</button>
                        </div>
                    </div>

                    <span th:utext="${successMessage}"></span>

                </form>
            </div>
        </div>
    </div>
</body>
